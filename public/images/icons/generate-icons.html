<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons - MLUC Sentinel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .canvas-container {
            margin: 20px 0;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        button {
            background: #1b1b18;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #3a3a36;
        }
        .preview {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .preview-item {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>MLUC Sentinel PWA Icon Generator</h1>
    <p>This tool generates placeholder icons for the PWA. Click "Generate All Icons" to create them, then right-click each to save.</p>
    
    <button onclick="generateAllIcons()">Generate All Icons</button>
    <button onclick="downloadAll()">Download All</button>
    
    <div class="preview" id="preview"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background (gradient)
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1b1b18');
            gradient.addColorStop(1, '#3a3a36');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add rounded corners for larger icons
            if (size >= 192) {
                const radius = size * 0.1;
                ctx.globalCompositeOperation = 'destination-in';
                ctx.beginPath();
                ctx.moveTo(radius, 0);
                ctx.lineTo(size - radius, 0);
                ctx.quadraticCurveTo(size, 0, size, radius);
                ctx.lineTo(size, size - radius);
                ctx.quadraticCurveTo(size, size, size - radius, size);
                ctx.lineTo(radius, size);
                ctx.quadraticCurveTo(0, size, 0, size - radius);
                ctx.lineTo(0, radius);
                ctx.quadraticCurveTo(0, 0, radius, 0);
                ctx.closePath();
                ctx.fill();
                ctx.globalCompositeOperation = 'source-over';
            }
            
            // Text "M" for MLUC
            ctx.fillStyle = '#EDEDEC';
            ctx.font = `bold ${size * 0.6}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('M', size / 2, size / 2);
            
            // Subtitle for larger icons
            if (size >= 192) {
                ctx.font = `${size * 0.08}px Arial, sans-serif`;
                ctx.fillStyle = '#A1A09A';
                ctx.fillText('SENTINEL', size / 2, size * 0.8);
            }
            
            return canvas;
        }
        
        function generateAllIcons() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';
            
            sizes.forEach(size => {
                const canvas = createIcon(size);
                const container = document.createElement('div');
                container.className = 'preview-item';
                
                const label = document.createElement('div');
                label.textContent = `${size}x${size}`;
                label.style.fontWeight = 'bold';
                label.style.marginBottom = '5px';
                
                canvas.style.maxWidth = '150px';
                canvas.style.height = 'auto';
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'Download';
                downloadBtn.onclick = () => downloadCanvas(canvas, `icon-${size}x${size}.png`);
                
                container.appendChild(label);
                container.appendChild(canvas);
                container.appendChild(downloadBtn);
                preview.appendChild(container);
            });
        }
        
        function downloadCanvas(canvas, filename) {
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        function downloadAll() {
            const canvases = document.querySelectorAll('canvas');
            canvases.forEach((canvas, index) => {
                const size = sizes[index];
                setTimeout(() => {
                    downloadCanvas(canvas, `icon-${size}x${size}.png`);
                }, index * 500); // Stagger downloads
            });
        }
        
        // Auto-generate on load
        window.onload = generateAllIcons;
    </script>
</body>
</html>
